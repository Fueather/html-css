<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Table>
        <tr>   
            <th rowspan="2" scope="col" class="cor">Área</th>
            <th rowspan="2" scope="col" class="cor">Disciplinas</th>
            <th colspan="2" scope="colgroup" class="cor">Notas</th>
            <th rowspan="2" class="cor">Média</th>
        </tr>
     <tr>
        <th scope="col" class="cor">Nota 1</th>
        <th scope="col" class="cor">Nota 2</th>
     </tr>
     <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
     </tr>
     <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
     </tr>
     <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
     </tr>
     <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
     </tr>
     <tr>
        <th colspan="4" class="cor">Média de Exatas</th>
        <td class="cor">0.0</td>
     </tr>
     <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>Hístoria</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
     </tr>
     <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
     </tr>
     <tr>
        <th colspan="4" class="cor">Média de Humanas</th>
        <td class="cor">0.0</td>
     </tr>
    </Table>
</body>
</html>
